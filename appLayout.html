<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Ingredient Analyzer</title>
    <style>
        :root {
            --primary-color: #2193b0;
            --secondary-color: #6dd5ed;
            --background-color: #f8f9fa;
            --card-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--background-color);
        }

        .header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 24px;
            margin: 0;
            color: #333;
        }

        .logo {
            font-size: 32px;
        }

        .nav-tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        .nav-tab {
            padding: 8px 16px;
            border: none;
            background: none;
            cursor: pointer;
            color: #666;
            font-size: 16px;
            position: relative;
        }

        .nav-tab.active {
            color: var(--primary-color);
            font-weight: 500;
        }

        .nav-tab.active::after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--primary-color);
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .action-button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: white;
            box-shadow: var(--card-shadow);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.2s;
        }

        .action-button:hover {
            transform: translateY(-2px);
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--card-shadow);
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-icon {
            font-size: 24px;
        }

        .product-name {
            font-size: 16px;
            color: #333;
        }

        @media (max-width: 768px) {
            .product-grid {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <span class="logo">üîç</span>
        <h1>Product Ingredient Analyzer</h1>
    </div>

    <div class="nav-tabs">
        <button class="nav-tab active">üìã Example Products</button>
        <button class="nav-tab">üì§ Upload Image</button>
        <button class="nav-tab">üì∏ Take Photo</button>
    </div>

    <div class="product-grid">
        <div class="product-card">
            <span class="product-icon">üç´</span>
            <span class="product-name">Chocolate Bar</span>
        </div>
        <div class="product-card">
            <span class="product-icon">ü•§</span>
            <span class="product-name">Energy Drink</span>
        </div>
        <div class="product-card">
            <span class="product-icon">ü•î</span>
            <span class="product-name">Potato Chips</span>
        </div>
        <div class="product-card">
            <span class="product-icon">üß¥</span>
            <span class="product-name">Shampoo</span>
        </div>
    </div>

    <script>
        document.querySelectorAll('.nav-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelector('.nav-tab.active').classList.remove('active');
                tab.classList.add('active');
            });
        });

        document.querySelectorAll('.product-card').forEach(card => {
            card.addEventListener('click', () => {
                card.style.transform = 'scale(0.98)';
                setTimeout(() => {
                    card.style.transform = 'scale(1)';
                }, 100);
            });
        });
    </script>
</body>
</html>
